<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/db0d6fd17a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./signup.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <div class="header">
        <h1><i class="fa-solid fa-award gold"></i> Quiz App</h1>
        </div>
    <div class="login">
        <h2>Signup</h2>
        <input type="text" placeholder="Enter Name" class="inp" id="name"/><br>
        <input type="email" placeholder="Enter Email" class="inp" id="email"/><br>
        <input type="password" placeholder="Enter Password" class="inp" id="password"/><br>
        <button class="logbtn" id="submit">Submit</button>
    </div>
    <p class="center">Already signed up please <a href="../login/login.html">Login</></p>
</body>
</html>
<script src="./signup.js"></script>
