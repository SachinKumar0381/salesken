<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/db0d6fd17a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <div class="header">
    <h1><i class="fa-solid fa-award gold"></i> Quiz App</h1>
    </div>
    <div class="login">
        <h2>Login</h2>
        <input type="email" placeholder="Enter Email" class="inp" id="email"/><br>
        <input type="password" placeholder="Enter Password" class="inp" id="password"/><br>
        <button class="logbtn" id="submit">Start Quiz</button>
    </div>
    <p class="center">If new to this website <a href="../signup/signup.html">Register</a> first</p>
</body>
</html>
<script src="./login.js"></script>
